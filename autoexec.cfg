////////////////////////////////
//// GAMEPLAY SETTINGS      ////
///////////////////////////////
m_rawinput "1"                                                          // Direct mouse connection, excluding sensitivity on Windows
m_filter "0"                                                            // Disables any mouse filtering
m_acceleration "0"                                                      // Once again this makes sure mouse acceleration is off
player_setting_damage_closes_deathbox_menu "0"                          // Your inventory wont auto-close anymore when receiving damage
hud_setting_minimapRotate "1"                                           // This setting allows the minimap to rotate with you
sprint_view_shake_style "1"                                             // Less headbob
hud_setting_pingDoubleTapEnemy "1"                                      // Double tap to ping enemy 
hud_setting_adsDof "0"                                                  // Disable depth of field when aiming down sights
mat_depthfeather_enable "0"                                             // Disable depth of field
hud_setting_enableModWheel "1"                                          // Enables mod wheel
hud_setting_healthWheelUseOnRelease "1"                                 // Use health item on release
ordnanceSwapSelectCooldown "0"                                          // Reduce grenade swap time
sidearmSwapSelectCooldown "0"                                           // Reduce weapon swap time
sidearmSwapSelectDoubleTapTime "0"                                      // Reduce the time to change weapons by double clicking
fov_disableAbilityScaling "1"                                           // No FOV changes in abilities
hud_setting_compactOverHeadNames "1"                                    // Decrease the size of the overheadnames
hud_setting_pingAlpha "1.000000"                                        // Ping distances
hud_setting_showObituary "1"                                            // Enables kills and death feedback
chroma_enable "0"                                                       // Disables mouse lights reaction

////////////////////////////////
//// COLOR SETTINGS         ////
///////////////////////////////
// IMPORTANT! - This works great for me (Helps a lot in outside zone fights, idk all this commands works but it does make some changes)
mat_autoexposure_min "1.50"                                             // Light intensity min
mat_autoexposure_max "1.50"                                             // Light intensity max
mat_autoexposure_override_min_max "1.50"                                // mat_autoexposure_min and mat_autoexposure_max override all existing map parameters
mat_autoexposure_max_multiplier "5"                                     // Multiplier of light intensity max
mat_autoexposure_min_multiplier 1.0                                     // Multiplier of light intensity min
mat_light_edit "1"                                                      // Changes to the map lighting
map_settings_override "1"                                               // On allows you to adjust the value of cvars
mat_sun_highlight_size "0"                                              // Changes the size of the highlight from the sun
mat_hide_sun_in_last_cascade "1"                                        // Solar lighting in the last cascade
mat_colcorrection_disableentities "0"                                   // Disable color correction

