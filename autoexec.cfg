mat_diffuse 0                                                                   // Blur (default 1)
mat_disable_bloom 1								// Disables the propagation of the glow from light sources (default 0)
mat_bloomscale 0                                                                // Enable / Disable bluer effect (default 1)
mat_bloom_streak_amount 0                                                       // Number of blur effects (default 1)
mat_bloom_wide_amount "0"                                                       // Number of blur effects (default 1.5)
mat_global_lighting "0"                                                         // Turn off global lighting (default 0)
