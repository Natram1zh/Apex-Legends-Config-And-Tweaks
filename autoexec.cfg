// KEY-LIST------------------------------------------------------

// "F7"		- Reexecute this Autoexec

// GAMEPLAY-SETTINGS---------------------------------------------

m_rawinput "1"									// Takes the direct input of your mouse
m_filter "0"									// Makes sure any kind of mouse filtering is off
m_acceleration "0"								// Once again this makes sure mouse acceleration is off
m_customaccel "0"                                                               // Remove any kind of mouse acceleration by RawAccel 
m_customaccel_exponent "0"                                                      // Remove any kind of mouse acceleration by RawAccel  
m_mouseaccel1 "0"                                                               // Remove any kind of mouse acceleration by RawAccel  
m_mouseaccel2 "0"                                                               // Remove any kind of mouse acceleration by RawAccel  
m_customaccel_max "0"                                                           // Remove any kind of mouse acceleration by RawAccel  
chroma_enable 0									// Disables razer chroma
player_setting_damage_closes_deathbox_menu "0"					// Your inventory wont auto-close anymore when receiving damage
hud_setting_minimapRotate "1"							// This setting allows the minimap to rotate with you (default 0)
sprint_view_shake_style "1"							// Less headbob
cl_matchmaking_timeout 10                                                       // Raise base matchmaking timeout to decrease potential timeouts (default 0.5)
cl_ranked_reconnect_timeout 300                                                 // Sync to reconnect timeout to allow max reconnectable time (default 15)
cl_resend_timeout 300                                                           // Sync to reconnect timeout to allow max reconnectable time (default 10)
fps_max_use_refresh 0                                                           // Monitor refresh rate cap (144hz = 144 fps cap) 1-on 0-off
	
// CUSTOM-BINDS--------------------------------------------------

bind "F7" "exec autoexec.cfg"                                                   // If you have accidentally changes something in the video, options just press F7 and the settings will load again
bind "o" "miles_reboot"								// Reboots the audio engine

// AUDIO OCCLUSION/DISTORTION-------------------------------------

miles_channels 8					                        // Tells the number of audio channels to the audio engine, try 8 if ur using one of those fake 7.1 headsets
miles_occlusion 0								// Sound bouncing of walls (currently no effect)
miles_occlusion_force 0							        // Sound bouncing of walls (currently no effect)
miles_occlusion_partial 0						        // Sound bouncing of walls (currently no effect)
sound_num_speakers 8								// Also number of your audio channels
sound_without_focus 1								// Game does not stop to play sound when tabbed out
snd_mixahead "0.05"                                                             // Reduce the audio delay  
snd_setmixer PlayerFootsteps vol 0.1                                            // Reduce the teammates footsteps
snd_setmixer GlobalFootsteps vol 1.2                                            // Increase the enemy footsteps
cl_footstep_event_max_dist 4000 		                                // Increase the enemy footsteps range (default 2500)

// PRIVACY-SETTINGS----------------------------------------------

telemetry_client_enable 0                                                       // Disable sending telemetry data
telemetry_client_sendInterval 0                                                 // Disable sending telemetry data
pin_opt_in 0                                                                    // Disable sending pin telemetry data to ea
voice_forcemicrecord 0                                                          // Disable mic records  

// GRAPHICS-BASED-COMMANDS---------------------------------------

fps_max unlimited								// Unlocks framerate
mat_compressedtextures 1                                                        // Just compress the texture (great for world's edge) 
cl_ejectbrass 0                                                                 // Disable empty bullets
cl_drawmonitors "0"                                                             // Hide banners
r_fastzreject 1                                                                 // Renders first pass of scene with Z-buffer on the CPU and 2nd on the GPU (-1 = lets hardware decide, 1 = NVIDIA)
stream_cache_high_priority_static_models 0                                      // Never preload static models (0 = never preload, 1 = preload static models, 2 = always preload)
stream_cache_preload_from_rpak 0                                                // Never preload or store cache from RPAK (0 = never preload; 1 = preload static models; 2 = always preload)
staticProp_max_scaled_dist 1500 		                                // The distance at which static objects will be rendered on the map (try 500 if you have low FPS)
mat_disable_bloom 1								// Disables bloom
mat_bloom_scalefactor_scalar 0						        // Disables bloom 

// MODEL-BASED-COMMANDS------------------------------------------

cl_phys_maxticks 2                                                              // Amount of physics ticks allowed (default 3)
cl_ragdoll_force_fade_time 0                                                    // Disable ragdoll fade time
cl_ragdoll_maxcount 0                                                           // Amount of ragdolls on screen
cl_ragdoll_self_collision 0                                                     // Disable player collision with ragdoll
violence_ablood 0                                                               // Remove blood effect
violence_agibs 0                                                                // Remove blood effect
violence_hblood 0                                                               // Remove blood effect for aliens 
violence_hgibs 0                                                                // Remove blood effect for aliens
r_norefresh 1                                                                   // Don't clear hud before redrawing
cl_SetupAllBones "0"							        // Do not force every animation component of a model to be set up

// SECRET-COMMANDS-----------------------------------------------

cl_show_splashes 0                                                              // Remove water Splashes
dof_enable 0                                                                    // Disable depth of field (blurring at distance)
hud_setting_adsDof 0                                                            // Disable depth of field (blurring at distance) when aiming down sights
hud_setting_healthUseOnHold 1                                                   // Use Health item on hold
hud_setting_healthWheelToggle 1                                                 // Toggle health wheel
hud_setting_healthWheelUseOnRelease 1                                           // Use Health item on release
mat_depthfeather_enable 0                                                       // Disable depth of field
cl_smoothtime 0.01                                                              // Reduce jitter cause by prediction errors (default 0.25)
net_compresspackets 1                                                           // Compress packets
net_compresspackets_minsize 128                                                 // Don't compress packets less than this size
net_maxcleartime 0.020346                                                       // Reduce amount of time the engine can wait to send another packet
projectile_predictionErrorCorrectTime 0.1                                       // Decreasesses time of precition errors
viewmodel_selfshadow 0                                                          // Disable view model shadow
mat_fullbright "1"                                                              // Brighter materials/textures
mat_queue_mode "2" 				                                // A value of -1 uses the default for your system, a value of 0 uses synchronous single thread, 1 uses queued single threaded mode and value of 2 uses multi-threaded mode
r_dxgi_max_frame_latency "1"                                                    // Pre-rendered frames (default 0 = 3 frames)
r_drawtracers_firstperson "0"                                                   // Remove bullet's traces

// MY-PERSONAL-SETTINGS------------------------------------------

mouse_sensitivity "1.3"							        // Your mouse sensitivity
cl_fovScale "1.55"							        // 1.55 = 110FOV | 1.7 = 120FOV 	

// --------------------------------------------------------------
