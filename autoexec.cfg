// CONNECTION-AND-CLIENT-SETTINGS--------------------------------
// IMPORTANT! - This Works Great For Me--------------------------
// To Remove, Delete This Commands Before Applying---------------
// I Don't Know Whether It Works 129,130,146 or not--------------
// But other commands works fine--------------------------------- 

rate 128000                                                                     // Maximum number of transmitted bytes per second from servers (default 128000)
cl_cmdrate 100                                                                  // Number of updates to information about yourself on the server per second (default 60)
cl_updaterate_mp 100                                                            // The number of requests to update the game world from the server per second (default 20)
cl_resend 0.5                                                                   // Time of sending the next packet to the server in case of loss of the previous one (default 0.5) (min. 0.5) (max. 20)
cl_cmdbackup 2                                                                  // Number of backup usercmds to send to cover packet loss from client-> server (default 2)
cl_interpolate 1                                                                // Enable / Disable interpolation (default 1)
cl_interp_all 1                                                                 // Controls some client side code optimizations. If "0" optimization is running. (default 0)
cl_lagcompensation "1"                                                          // Performs server side lag compensation (default 1)
cl_interpolation_before_prediction "0"                                          // Interpolation Before Prediction (client) (default 1)
cl_pred_optimize 1                                                              // Enable / Disable predictive optimization (client) (default 1)
cl_predict 1                                                                    // Performs client-side prediction (default 1)
cl_smooth 1                                                                     // Enable / Disable show predictive error smoothing (default 1)
cl_smoothtime 0.01                                                              // Time (sec.) client smoothing from prediction errors (default 0.25) (min. 0.01) (max. 2)
projectile_prediction 1                                                         // Enable / Disable client-side prediction and projectile projectile compensation (default 1)
projectile_predictionErrorCorrectTime 0.1                                       // Time during which projectile prediction errors are corrected (default 0.3)
net_compresspackets 1                                                           // Compress the packets sent to the server (default 0)
net_compresspackets_minsize 128                                                 // Compress packages not lower than the set value (default 1000)
net_maxcleartime 0.020346                                                       // Maximum time in seconds that the client waits before sending the next packet to the server (def. 4.0)
host_limitlocal                                                                 // Apply cl_cmdrate and cl_updaterate to close the connection (default 0)
cl_matchmaking_timeout 10                                                       // Raise base matchmaking timeout to decrease potential timeouts (default 0.5)
cl_ranked_reconnect_timeout 300                                                 // Sync to reconnect timeout to allow max reconnectable time (default 15)
cl_resend_timeout 300                                                           // Sync to reconnect timeout to allow max reconnectable time (default 10)

