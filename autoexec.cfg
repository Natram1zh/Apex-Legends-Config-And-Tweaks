// KEY-LIST------------------------------------------------------

// "F7"		- Reexecute this Autoexec

// GAMEPLAY-SETTINGS---------------------------------------------

m_rawinput "1"						                        // Takes the direct input of your mouse
m_filter "0"									// Makes sure any kind of mouse filtering is off
m_acceleration "0"						                // Once again this makes sure mouse acceleration is off
m_customaccel "0"                                                               // Remove any kind of mouse acceleration by RawAccel 
m_customaccel_exponent "0"                                                      // Remove any kind of mouse acceleration by RawAccel  
m_mouseaccel1 "0"                                                               // Remove any kind of mouse acceleration by RawAccel  
m_mouseaccel2 "0"                                                               // Remove any kind of mouse acceleration by RawAccel  
m_customaccel_max "0"                                                           // Remove any kind of mouse acceleration by RawAccel  
chroma_enable 0									// Disables razer chroma
player_setting_damage_closes_deathbox_menu "0"				        // Your inventory wont auto-close anymore when receiving damage
hud_setting_minimapRotate "1"						        // This setting allows the minimap to rotate with you (default 0)
sprint_view_shake_style "1"							// Less headbob
in_usekeyboardsampletime 0                                                      // Enable / Disable keystroke smoothing option, reduces keyboard input lag (default 1)
mat_vsync "0"                                                                   // Ensure VSync is disabled by default
	
// CUSTOM-BINDS--------------------------------------------------

bind "F7" "exec autoexec.cfg"                                                   // If you have accidentally changes something in the video, options just press F7 and the settings will load again
bind "o" "miles_reboot"								// Reboots the audio engine

// AUDIO OCCLUSION/DISTORTION-------------------------------------

miles_channels 2                                                                // Virtual surround sound (Number of audio channels 2 (stereo), 6 (5.1), 8 (7.1). (0 is default))
miles_occlusion 0                                                               // Enable / Disable virtual sound (default 1)
miles_occlusion_force 0                                                         // Force virtual sound on / off (0 to 100: default -1)
miles_occlusion_partial 0                                                       // Enable / Disable virtual sound, partial (default 1)
sound_without_focus 1						                // Game does not stop to play sound when tabbed out
snd_mixahead "0.05"                                                             // Reduce the audio delay  
snd_async_fullyasync                                                            // Sound doesn't play until data arrives
cl_footstep_event_max_dist 4000 		                                // Increase the enemy footsteps range (default 2500)
rope_wind_dist 4000                                                             // Increase the Wind Sound range (default 1000)

// GRAPHICS-BASED-COMMANDS---------------------------------------

fps_max unlimited								// Unlocks framerate
mat_compressedtextures 1                                                        // Just compress the texture (great for world's edge) 
cl_ejectbrass 0                                                                 // Disable empty bullets
cl_drawmonitors "0"                                                             // Hide banners
r_fastzreject 1                                                                 // Renders first pass of scene with Z-buffer on the CPU and 2nd on the GPU (-1 = lets hardware decide; 1 = NVIDIA)
mat_fastspecular 1                                                              // Algorithm for rendering smooth surfaces (default 1)
mat_sun_highlight_size "0"                                                      // Changes the size of the highlight from the sun (default 1)
r_norefresh 1                                                                   // Do not store useless and unused frame time variable (default 0)
player_disallow_negative_frametime "0"                                          // Ignore negative frame times for client commands
cl_drawmonitors 0                                                               // Enable / Disable animations and images on the banners of the detachment (default 1)
stream_cache_high_priority_static_models 1                                      // Don't preload static models (default 1)
stream_cache_preload_from_rpak 1                                                // Do not preload to cache from rpak (0 = Off; 1 = Preload stat models; 2 = Always preload) (default 2)
stream_drop_unused 1                                                            // Unload unused textures more aggressively (frees up GPU memory) (default 0)

// MODEL-BASED-COMMANDS------------------------------------------

cl_phys_maxticks 2                                                              // Amount of physics ticks allowed (default 3)
cl_ragdoll_self_collision 0                                                     // Disable player collision with ragdoll
cl_always_ragdoll_radius "0"                                                    // Do not create ragdolls within the radius of the specified value (default 500)
cl_ragdoll_maxcount 0                                                           // Number of allowed ragdolls on the screen (default 8) (min. 0) (max. 8)
cl_ragdoll_force_fade_time "0"                                                  // Time of disappearance of dead bodies in the player's field of vision (default 5)
cl_ragdoll_force_fade_time_local_view_player "0"                                // Time of the disappearance of dead bodies in the player's field of vision (default 20)
cl_ragdoll_force_fade_time_on_moving_geo "0"                                    // Time for the disappearance of dead bodies (default 5)
violence_ablood 0                                                               // Remove blood effect
violence_agibs 0                                                                // Remove blood effect
violence_hblood 0                                                               // Remove blood effect for aliens 
violence_hgibs 0                                                                // Remove blood effect for aliens
r_jiggle_bones 0                                                                // Default 1 
cl_bones_incremental_blend "1"                                                  // Don't re-render bones; remove unnecessary load (default 0)
cl_SetupAllBones "0"							        // Do not force every animation component of a model to be set up

// SECRET-COMMANDS-----------------------------------------------

cl_show_splashes 0                                                              // Remove water Splashes
dof_enable 0                                                                    // Disable depth of field (blurring at distance)
